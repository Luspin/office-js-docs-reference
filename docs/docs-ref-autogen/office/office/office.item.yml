### YamlMime:TSType
name: Office.Item
uid: 'office!Office.Item:interface'
package: office!
fullName: Office.Item
summary: >-
  The item namespace is used to access the currently selected message, meeting request, or appointment. You can
  determine the type of the item by using the `itemType` property.


  To see the full member list, refer to the [Object
  Model](https://learn.microsoft.com/javascript/api/requirement-sets/outlook/preview-requirement-set/office.context.mailbox.item)
  page.


  If you want to see IntelliSense for only a specific type or mode, cast this item to one of the following:


  - [AppointmentCompose](xref:office!Office.AppointmentCompose:interface)


  - [AppointmentRead](xref:office!Office.AppointmentRead:interface)


  - [MessageCompose](xref:office!Office.MessageCompose:interface)


  - [MessageRead](xref:office!Office.MessageRead:interface)
remarks: >-
  **[Minimum permission
  level](https://learn.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!-- -->**:
  **restricted**


  **[Applicable Outlook
  mode](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!-- -->**:
  Appointment Organizer, Appointment Attendee, Message Compose, Message Read
isPreview: false
isDeprecated: false
type: interface
