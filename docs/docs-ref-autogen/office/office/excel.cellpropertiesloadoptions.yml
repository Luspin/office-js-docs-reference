name: Excel.CellPropertiesLoadOptions
uid: 'office!Excel.CellPropertiesLoadOptions:interface'
package: office!
fullName: Excel.CellPropertiesLoadOptions
summary: |-
  Represents which cell properties to load, when used as part of a "range.getCellProperties" method.

  \[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]
remarks: ''
example: []
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: address
    uid: 'office!Excel.CellPropertiesLoadOptions#address:member'
    package: office!
    fullName: address
    summary: |-
      Specifies whether to load on the `address` property.

      \[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]
    remarks: ''
    example: []
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'address?: boolean;'
      return:
        type: boolean
        description: >-


          #### Examples


          ```typescript

          // Link to full sample:
          https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/42-range/cell-properties.yaml

          await Excel.run(async (context) => {
              const cell = context.workbook.getActiveCell();

              // Define the cell properties to get by setting the matching LoadOptions to true.
              const propertiesToGet = cell.getCellProperties({
                  address: true,
                  format: {
                      fill: {
                          color: true
                      },
                      font: {
                          color: true
                      }
                  },
                  style: true
              });

              // Sync to get the data from the workbook.
              await context.sync();
              const cellProperties = propertiesToGet.value[0][0];
              console.log(
                  `Address: ${cellProperties.address}\nStyle: ${cellProperties.style}\nFill Color: ${cellProperties.format.fill.color}\nFont Color: ${cellProperties.format.font.color}`);
          });

          ```
