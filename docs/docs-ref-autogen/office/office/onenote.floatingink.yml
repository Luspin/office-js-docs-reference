  - name: load(propertyNames)
    uid: 'office!OneNote.FloatingInk#load:member(2)'
    package: office!
    fullName: load(propertyNames)
    summary: >-
      Queues up a command to load the specified properties of the object. You must call `context.sync()` before reading
      the properties.
    remarks: ''
    example: []
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'load(propertyNames?: string | string[]): OneNote.FloatingInk;'
      parameters:
        - id: propertyNames
          description: A comma-delimited string or an array of strings that specify the properties to load.
          type: 'string | string[]'
      return:
        type: '<xref uid="office!OneNote.FloatingInk:class" />'
        description: |-


          #### Examples

          ```typescript
          await OneNote.run(async (context) => {

              // Gets the active page.
              const page = context.application.getActivePage();
              const contents = page.contents;
              
              // Load page contents and their types.
              page.load('contents/type');
              await context.sync();
                  
              // Load every ink content.
              $.each(contents.items, function(i, content) {
                  if (content.type == "Ink")
                  {
                      content.load('ink/id');
                  }                            
              });
              await context.sync();
                  
              // Log ID of every ink content.
              $.each(contents.items, function(i, content) {
                  if (content.type == "Ink")
                  {
                      console.log(content.ink.id);
                  }                            
              });           
          });
          ```
