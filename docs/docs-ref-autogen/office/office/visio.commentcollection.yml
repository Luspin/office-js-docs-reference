  - name: load(options)
    uid: 'office!Visio.CommentCollection#load:member(1)'
    package: office!
    fullName: load(options)
    summary: >-
      Queues up a command to load the specified properties of the object. You must call `context.sync()` before reading
      the properties.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        load(options?: Visio.Interfaces.CommentCollectionLoadOptions & Visio.Interfaces.CollectionLoadOptions):
        Visio.CommentCollection;
      parameters:
        - id: options
          description: Provides options for which properties of the object to load.
          type: >-
            <xref uid="office!Visio.Interfaces.CommentCollectionLoadOptions:interface" /> & <xref
            uid="office!Visio.Interfaces.CollectionLoadOptions:interface" />
      return:
        type: '<xref uid="office!Visio.CommentCollection:class" />'
        description: |-


          #### Examples

          ```javascript
          Visio.run(session, function (ctx) {
              const activePage = ctx.document.getActivePage();
              const shapeName = "Position Belt.41";
              const shape = activePage.shapes.getItem(shapeName);
              const shapeComments= shape.comments;
              shapeComments.load(["author", "text"]);
              return ctx.sync().then(function () {
                  for (let i = 0; i < shapeComments.items.length; i++)
                  {
                      const comment = shapeComments.items[i];
                      console.log("comment Author: " + comment.author);
                      console.log("Comment Text: " + comment.text);
                      console.log("Date " + comment.date);
                  }
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
