properties:
  - name: $all
    uid: 'office!Word.Interfaces.CustomPropertyCollectionLoadOptions#$all:member'
    package: office!
    fullName: $all
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties (e.g.: `Range.address`<!-- -->) but not the
      navigational properties (e.g.: `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: key
    uid: 'office!Word.Interfaces.CustomPropertyCollectionLoadOptions#key:member'
    package: office!
    fullName: key
    summary: 'For EACH ITEM in the collection: Gets the key of the custom property.'
    remarks: '\[ [API set: WordApi 1.3](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'key?: boolean;'
      return:
        type: boolean
  - name: type
    uid: 'office!Word.Interfaces.CustomPropertyCollectionLoadOptions#type:member'
    package: office!
    fullName: type
    summary: >-
      For EACH ITEM in the collection: Gets the value type of the custom property. Possible values are: String, Number,
      Date, Boolean.
    remarks: '\[ [API set: WordApi 1.3](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'type?: boolean;'
      return:
        type: boolean
  - name: value
    uid: 'office!Word.Interfaces.CustomPropertyCollectionLoadOptions#value:member'
    package: office!
    fullName: value
    summary: >-
      For EACH ITEM in the collection: Gets or sets the value of the custom property. Note that even though Word on the
      web and the docx file format allow these properties to be arbitrarily long, the desktop version of Word will
      truncate string values to 255 16-bit chars (possibly creating invalid unicode by breaking up a surrogate pair).
    remarks: '\[ [API set: WordApi 1.3](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'value?: boolean;'
      return:
        type: boolean
