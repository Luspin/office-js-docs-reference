### YamlMime:TSType
name: Excel.PivotDateFilter
uid: 'office!Excel.PivotDateFilter:interface'
package: office!
fullName: Excel.PivotDateFilter
summary: >-
  Configurable template for a date filter to apply to a PivotField. The `condition` defines what criteria need to be set
  in order for the filter to operate.
remarks: '\[ [API set: ExcelApi 1.12](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: comparator
    uid: 'office!Excel.PivotDateFilter#comparator:member'
    package: office!
    fullName: comparator
    summary: >-
      The comparator is the static value to which other values are compared. The type of comparison is defined by the
      condition.
    remarks: '\[ [API set: ExcelApi 1.12](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'comparator?: Excel.FilterDatetime;'
      return:
        type: '<xref uid="office!Excel.FilterDatetime:interface" />'
  - name: condition
    uid: 'office!Excel.PivotDateFilter#condition:member'
    package: office!
    fullName: condition
    summary: 'Specifies the condition for the filter, which defines the necessary filtering criteria.'
    remarks: '\[ [API set: ExcelApi 1.12](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        condition: Excel.DateFilterCondition | "Unknown" | "Equals" | "Before" | "BeforeOrEqualTo" | "After" |
        "AfterOrEqualTo" | "Between" | "Tomorrow" | "Today" | "Yesterday" | "NextWeek" | "ThisWeek" | "LastWeek" |
        "NextMonth" | "ThisMonth" | "LastMonth" | "NextQuarter" | "ThisQuarter" | "LastQuarter" | "NextYear" |
        "ThisYear" | "LastYear" | "YearToDate" | "AllDatesInPeriodQuarter1" | "AllDatesInPeriodQuarter2" |
        "AllDatesInPeriodQuarter3" | "AllDatesInPeriodQuarter4" | "AllDatesInPeriodJanuary" | "AllDatesInPeriodFebruary"
        | "AllDatesInPeriodMarch" | "AllDatesInPeriodApril" | "AllDatesInPeriodMay" | "AllDatesInPeriodJune" |
        "AllDatesInPeriodJuly" | "AllDatesInPeriodAugust" | "AllDatesInPeriodSeptember" | "AllDatesInPeriodOctober" |
        "AllDatesInPeriodNovember" | "AllDatesInPeriodDecember";
      return:
        type: >-
          <xref uid="office!Excel.DateFilterCondition:enum" /> | "Unknown" | "Equals" | "Before" | "BeforeOrEqualTo" |
          "After" | "AfterOrEqualTo" | "Between" | "Tomorrow" | "Today" | "Yesterday" | "NextWeek" | "ThisWeek" |
          "LastWeek" | "NextMonth" | "ThisMonth" | "LastMonth" | "NextQuarter" | "ThisQuarter" | "LastQuarter" |
          "NextYear" | "ThisYear" | "LastYear" | "YearToDate" | "AllDatesInPeriodQuarter1" | "AllDatesInPeriodQuarter2"
          | "AllDatesInPeriodQuarter3" | "AllDatesInPeriodQuarter4" | "AllDatesInPeriodJanuary" |
          "AllDatesInPeriodFebruary" | "AllDatesInPeriodMarch" | "AllDatesInPeriodApril" | "AllDatesInPeriodMay" |
          "AllDatesInPeriodJune" | "AllDatesInPeriodJuly" | "AllDatesInPeriodAugust" | "AllDatesInPeriodSeptember" |
          "AllDatesInPeriodOctober" | "AllDatesInPeriodNovember" | "AllDatesInPeriodDecember"
  - name: exclusive
    uid: 'office!Excel.PivotDateFilter#exclusive:member'
    package: office!
    fullName: exclusive
    summary: >-
      If `true`<!-- -->, filter *excludes* items that meet criteria. The default is `false` (filter to include items
      that meet criteria).
    remarks: '\[ [API set: ExcelApi 1.12](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'exclusive?: boolean;'
      return:
        type: boolean
  - name: lowerBound
    uid: 'office!Excel.PivotDateFilter#lowerBound:member'
    package: office!
    fullName: lowerBound
    summary: The lower-bound of the range for the `between` filter condition.
    remarks: '\[ [API set: ExcelApi 1.12](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'lowerBound?: Excel.FilterDatetime;'
      return:
        type: '<xref uid="office!Excel.FilterDatetime:interface" />'
  - name: upperBound
    uid: 'office!Excel.PivotDateFilter#upperBound:member'
    package: office!
    fullName: upperBound
    summary: The upper-bound of the range for the `between` filter condition.
    remarks: '\[ [API set: ExcelApi 1.12](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'upperBound?: Excel.FilterDatetime;'
      return:
        type: '<xref uid="office!Excel.FilterDatetime:interface" />'
  - name: wholeDays
    uid: 'office!Excel.PivotDateFilter#wholeDays:member'
    package: office!
    fullName: wholeDays
    summary: >-
      For `equals`<!-- -->, `before`<!-- -->, `after`<!-- -->, and `between` filter conditions, indicates if comparisons
      should be made as whole days.
    remarks: '\[ [API set: ExcelApi 1.12](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'wholeDays?: boolean;'
      return:
        type: boolean
