### YamlMime:TSType
name: Excel.SearchCriteria
uid: 'office!Excel.SearchCriteria:interface'
package: office!
fullName: Excel.SearchCriteria
summary: Represents the search criteria to be used.
remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: completeMatch
    uid: 'office!Excel.SearchCriteria#completeMatch:member'
    package: office!
    fullName: completeMatch
    summary: >-
      Specifies if the match needs to be complete or partial. A complete match matches the entire contents of the cell.
      A partial match matches a substring within the content of the cell (e.g., `cat` partially matches `caterpillar`
      and `scatter`<!-- -->). Default is `false` (partial).
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'completeMatch?: boolean;'
      return:
        type: boolean
  - name: matchCase
    uid: 'office!Excel.SearchCriteria#matchCase:member'
    package: office!
    fullName: matchCase
    summary: Specifies if the match is case-sensitive. Default is `false` (case-insensitive).
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'matchCase?: boolean;'
      return:
        type: boolean
  - name: searchDirection
    uid: 'office!Excel.SearchCriteria#searchDirection:member'
    package: office!
    fullName: searchDirection
    summary: Specifies the search direction. Default is forward. See `Excel.SearchDirection`<!-- -->.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'searchDirection?: Excel.SearchDirection | "Forward" | "Backwards";'
      return:
        type: '<xref uid="office!Excel.SearchDirection:enum" /> | "Forward" | "Backwards"'
