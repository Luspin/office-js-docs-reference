### YamlMime:TSType
name: Office.NotificationMessageDetails
uid: 'office!Office.NotificationMessageDetails:interface'
package: office!
fullName: Office.NotificationMessageDetails
summary: An array of `NotificationMessageDetails` objects are returned by the `NotificationMessages.getAllAsync` method.
remarks: >-
  \[ [API set: Mailbox 1.3](/office/dev/add-ins/reference/javascript-api-for-office) \]


  **[Minimum permission
  level](https://learn.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!-- -->**:
  **read item**


  **[Applicable Outlook
  mode](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!-- -->**:
  Compose or Read
example: []
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: actions
    uid: 'office!Office.NotificationMessageDetails#actions:member'
    package: office!
    fullName: actions
    summary: >-
      Specifies actions for the message. Limit: 1 action. This limit doesn't count the "Dismiss" action which is
      included by default. Only applicable when the type is `InsightMessage`<!-- -->. Specifying this property for an
      unsupported type or including too many actions throws an error.


      **Important**: In modern Outlook on the web, the `actions` property is available in Compose mode only.
    remarks: >-
      \[ [API set: Mailbox 1.10](/office/dev/add-ins/reference/javascript-api-for-office) \]


      **[Applicable Outlook
      mode](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!-- -->**:
      Compose or Read
    example: []
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'actions?: NotificationMessageAction[];'
      return:
        type: '<xref uid="office!Office.NotificationMessageAction:interface" />[]'
  - name: icon
    uid: 'office!Office.NotificationMessageDetails#icon:member'
    package: office!
    fullName: icon
    summary: >-
      A reference to an icon that is defined in the manifest. It appears in the infobar area. It is applicable if the
      type is `InformationalMessage`<!-- -->, and is required if the type is `InsightMessage`<!-- -->. Specifying this
      parameter for an unsupported type results in an exception.


      **Note**: At present, the custom icon is displayed in Outlook on Windows only and not on other clients (e.g., Mac,
      web browser).
    remarks: ''
    example: []
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'icon?: string;'
      return:
        type: string
  - name: key
    uid: 'office!Office.NotificationMessageDetails#key:member'
    package: office!
    fullName: key
    summary: The identifier for the notification message.
    remarks: ''
    example: []
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'key?: string;'
      return:
        type: string
  - name: message
    uid: 'office!Office.NotificationMessageDetails#message:member'
    package: office!
    fullName: message
    summary: >-
      The text of the notification message. Maximum length is 150 characters. If the developer passes in a longer
      string, an `ArgumentOutOfRange` exception is thrown.
    remarks: ''
    example: []
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'message: string;'
      return:
        type: string
  - name: persistent
    uid: 'office!Office.NotificationMessageDetails#persistent:member'
    package: office!
    fullName: persistent
    summary: >-
      Specifies if the message should be persistent. Only applicable when type is `InformationalMessage`<!-- -->. If
      true, the message remains until removed by this add-in or dismissed by the user. If false, it is removed when the
      user navigates to a different item. For error notifications, the message persists until the user sees it once.
      Specifying this parameter for an unsupported type throws an exception.
    remarks: ''
    example: []
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'persistent?: Boolean;'
      return:
        type: Boolean
  - name: type
    uid: 'office!Office.NotificationMessageDetails#type:member'
    package: office!
    fullName: type
    summary: >-
      Specifies the `ItemNotificationMessageType` of message.


      If type is `ProgressIndicator` or `ErrorMessage`<!-- -->, an icon is automatically supplied and the message is not
      persistent. Therefore the icon and persistent properties are not valid for these types of messages. Including them
      will result in an `ArgumentException`<!-- -->.


      If type is `ProgressIndicator`<!-- -->, the developer should remove or replace the progress indicator when the
      action is complete.
    remarks: ''
    example: []
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'type: MailboxEnums.ItemNotificationMessageType | string;'
      return:
        type: '<xref uid="office!Office.MailboxEnums.ItemNotificationMessageType:enum" /> | string'
