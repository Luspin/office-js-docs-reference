    value: '"Page"'
  - name: sectionContinuous
    uid: 'office!Word.BreakType.sectionContinuous:member'
    package: office!
    summary: New section without a corresponding page break.
    value: '"SectionContinuous"'
  - name: sectionEven
    uid: 'office!Word.BreakType.sectionEven:member'
    package: office!
    summary: >-
      Section break with the next section beginning on the next even-numbered page. If the section break falls on an
      even-numbered page, Word leaves the next odd-numbered page blank.
    value: '"SectionEven"'
  - name: sectionNext
    uid: 'office!Word.BreakType.sectionNext:member'
    package: office!
    summary: Section break on next page.
    value: '"SectionNext"'
  - name: sectionOdd
    uid: 'office!Word.BreakType.sectionOdd:member'
    package: office!
    summary: >-
      Section break with the next section beginning on the next odd-numbered page. If the section break falls on an
      odd-numbered page, Word leaves the next even-numbered page blank.
    value: '"SectionOdd"'
