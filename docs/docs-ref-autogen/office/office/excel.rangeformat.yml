  - name: load(propertyNames)
    uid: 'office!Excel.RangeFormat#load:member(2)'
    package: office!
    fullName: load(propertyNames)
    summary: >-
      Queues up a command to load the specified properties of the object. You must call `context.sync()` before reading
      the properties.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'load(propertyNames?: string | string[]): Excel.RangeFormat;'
      parameters:
        - id: propertyNames
          description: A comma-delimited string or an array of strings that specify the properties to load.
          type: 'string | string[]'
      return:
        type: '<xref uid="office!Excel.RangeFormat:class" />'
        description: |-


          #### Examples

          ```typescript
          // Select all of the range's format properties.
          await Excel.run(async (context) => { 
              const sheetName = "Sheet1";
              const rangeAddress = "F:G";
              const worksheet = context.workbook.worksheets.getItem(sheetName);
              const range = worksheet.getRange(rangeAddress);
              range.load(["format/*", "format/fill", "format/borders", "format/font"]);
              await context.sync();
              
              console.log(range.format.wrapText);
              console.log(range.format.fill.color);
              console.log(range.format.font.name);
          });
          ```
