### YamlMime:TSType
name: Excel.PivotLabelFilter
uid: 'office!Excel.PivotLabelFilter:interface'
package: office!
fullName: Excel.PivotLabelFilter
summary: >-
  Configurable template for a label filter to apply to a PivotField. The `condition` defines what criteria need to be
  set in order for the filter to operate.
remarks: '\[ [API set: ExcelApi 1.12](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: comparator
    uid: 'office!Excel.PivotLabelFilter#comparator:member'
    package: office!
    fullName: comparator
    summary: >-
      The comparator is the static value to which other values are compared. The type of comparison is defined by the
      condition. Note: A numeric string is treated as a number when being compared against other numeric strings.
    remarks: '\[ [API set: ExcelApi 1.12](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'comparator?: string;'
      return:
        type: string
  - name: condition
    uid: 'office!Excel.PivotLabelFilter#condition:member'
    package: office!
    fullName: condition
    summary: 'Specifies the condition for the filter, which defines the necessary filtering criteria.'
    remarks: '\[ [API set: ExcelApi 1.12](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        condition: Excel.LabelFilterCondition | "Unknown" | "Equals" | "BeginsWith" | "EndsWith" | "Contains" |
        "GreaterThan" | "GreaterThanOrEqualTo" | "LessThan" | "LessThanOrEqualTo" | "Between";
      return:
        type: >-
          <xref uid="office!Excel.LabelFilterCondition:enum" /> | "Unknown" | "Equals" | "BeginsWith" | "EndsWith" |
          "Contains" | "GreaterThan" | "GreaterThanOrEqualTo" | "LessThan" | "LessThanOrEqualTo" | "Between"
  - name: exclusive
    uid: 'office!Excel.PivotLabelFilter#exclusive:member'
    package: office!
    fullName: exclusive
    summary: >-
      If `true`<!-- -->, filter *excludes* items that meet criteria. The default is `false` (filter to include items
      that meet criteria).
    remarks: '\[ [API set: ExcelApi 1.12](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'exclusive?: boolean;'
      return:
        type: boolean
  - name: lowerBound
    uid: 'office!Excel.PivotLabelFilter#lowerBound:member'
    package: office!
    fullName: lowerBound
    summary: >-
      The lower-bound of the range for the `between` filter condition. Note: A numeric string is treated as a number
      when being compared against other numeric strings.
    remarks: '\[ [API set: ExcelApi 1.12](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'lowerBound?: string;'
      return:
        type: string
  - name: substring
    uid: 'office!Excel.PivotLabelFilter#substring:member'
    package: office!
    fullName: substring
    summary: 'The substring used for `beginsWith`<!-- -->, `endsWith`<!-- -->, and `contains` filter conditions.'
    remarks: '\[ [API set: ExcelApi 1.12](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'substring?: string;'
      return:
        type: string
  - name: upperBound
    uid: 'office!Excel.PivotLabelFilter#upperBound:member'
    package: office!
    fullName: upperBound
    summary: >-
      The upper-bound of the range for the `between` filter condition. Note: A numeric string is treated as a number
      when being compared against other numeric strings.
    remarks: '\[ [API set: ExcelApi 1.12](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'upperBound?: string;'
      return:
        type: string
