  - name: getItem(key)
    uid: 'office!Excel.TableCollection#getItem:member(1)'
    package: office!
    fullName: getItem(key)
    summary: Gets a table by name or ID.
    remarks: |-
      \[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]

      #### Examples

      ```typescript
      await Excel.run(async (context) => { 
          const tableName = 'Table1';
          const table = context.workbook.tables.getItem(tableName);
          table.load('name');
          await context.sync();
          
          console.log(table.name);
      });
      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'getItem(key: string): Excel.Table;'
      parameters:
        - id: key
          description: Name or ID of the table to be retrieved.
          type: string
      return:
        type: '<xref uid="office!Excel.Table:class" />'
        description: ''
