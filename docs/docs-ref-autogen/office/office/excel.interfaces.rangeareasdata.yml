### YamlMime:TSType
name: Excel.Interfaces.RangeAreasData
uid: 'office!Excel.Interfaces.RangeAreasData:interface'
package: office!
fullName: Excel.Interfaces.RangeAreasData
summary: An interface describing the data returned by calling `rangeAreas.toJSON()`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: address
    uid: 'office!Excel.Interfaces.RangeAreasData#address:member'
    package: office!
    fullName: address
    summary: >-
      Returns the `RangeAreas` reference in A1-style. Address value will contain the worksheet name for each rectangular
      block of cells (e.g., "Sheet1!A1:B4, Sheet1!D1:D4").
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'address?: string;'
      return:
        type: string
  - name: addressLocal
    uid: 'office!Excel.Interfaces.RangeAreasData#addressLocal:member'
    package: office!
    fullName: addressLocal
    summary: Returns the `RangeAreas` reference in the user locale.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'addressLocal?: string;'
      return:
        type: string
  - name: areaCount
    uid: 'office!Excel.Interfaces.RangeAreasData#areaCount:member'
    package: office!
    fullName: areaCount
    summary: Returns the number of rectangular ranges that comprise this `RangeAreas` object.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'areaCount?: number;'
      return:
        type: number
  - name: areas
    uid: 'office!Excel.Interfaces.RangeAreasData#areas:member'
    package: office!
    fullName: areas
    summary: Returns a collection of rectangular ranges that comprise this `RangeAreas` object.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'areas?: Excel.Interfaces.RangeData[];'
      return:
        type: '<xref uid="office!Excel.Interfaces.RangeData:interface" />[]'
  - name: cellCount
    uid: 'office!Excel.Interfaces.RangeAreasData#cellCount:member'
    package: office!
    fullName: cellCount
    summary: >-
      Returns the number of cells in the `RangeAreas` object, summing up the cell counts of all of the individual
      rectangular ranges. Returns -1 if the cell count exceeds 2^31-1 (2,147,483,647).
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'cellCount?: number;'
      return:
        type: number
  - name: conditionalFormats
    uid: 'office!Excel.Interfaces.RangeAreasData#conditionalFormats:member'
    package: office!
    fullName: conditionalFormats
    summary: Returns a collection of conditional formats that intersect with any cells in this `RangeAreas` object.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'conditionalFormats?: Excel.Interfaces.ConditionalFormatData[];'
      return:
        type: '<xref uid="office!Excel.Interfaces.ConditionalFormatData:interface" />[]'
  - name: dataValidation
    uid: 'office!Excel.Interfaces.RangeAreasData#dataValidation:member'
    package: office!
    fullName: dataValidation
    summary: Returns a data validation object for all ranges in the `RangeAreas`<!-- -->.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'dataValidation?: Excel.Interfaces.DataValidationData;'
      return:
        type: '<xref uid="office!Excel.Interfaces.DataValidationData:interface" />'
  - name: format
    uid: 'office!Excel.Interfaces.RangeAreasData#format:member'
    package: office!
    fullName: format
    summary: >-
      Returns a `RangeFormat` object, encapsulating the font, fill, borders, alignment, and other properties for all
      ranges in the `RangeAreas` object.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'format?: Excel.Interfaces.RangeFormatData;'
      return:
        type: '<xref uid="office!Excel.Interfaces.RangeFormatData:interface" />'
  - name: isEntireColumn
    uid: 'office!Excel.Interfaces.RangeAreasData#isEntireColumn:member'
    package: office!
    fullName: isEntireColumn
    summary: 'Specifies if all the ranges on this `RangeAreas` object represent entire columns (e.g., "A:C, Q:Z").'
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'isEntireColumn?: boolean;'
      return:
        type: boolean
  - name: isEntireRow
    uid: 'office!Excel.Interfaces.RangeAreasData#isEntireRow:member'
    package: office!
    fullName: isEntireRow
    summary: 'Specifies if all the ranges on this `RangeAreas` object represent entire rows (e.g., "1:3, 5:7").'
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'isEntireRow?: boolean;'
      return:
        type: boolean
  - name: style
    uid: 'office!Excel.Interfaces.RangeAreasData#style:member'
    package: office!
    fullName: style
    summary: >-
      Represents the style for all ranges in this `RangeAreas` object. If the styles of the cells are inconsistent,
      `null` will be returned. For custom styles, the style name will be returned. For built-in styles, a string
      representing a value in the `BuiltInStyle` enum will be returned.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'style?: string;'
      return:
        type: string
